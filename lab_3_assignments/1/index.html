<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Inline & block</title>
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<section class="blockElements">
		<ul>
			<li>One</li>
			<li>Two</li>
			<li>Three</li>
			<li>Three</li>
			<li>Four</li>
			<li>Five</li>
		</ul>
	</section>

	<section class="inlineElements">
		<a href="#">One</a>
		<a href="#">Two</a>
		<a href="#">Three</a>
		<a href="#">Four</a>
		<a href="#">Five</a>
	</section>

	<section class="inlineBlockElements">
		<a href="#">One</a>
		<a href="#">Two</a>
		<a href="#">Three</a>
		<a href="#">Four</a>
		<a href="#">Five</a>
	</section>
</body>
</html>
